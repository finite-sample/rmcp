name: CI Quick Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quick-validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, "3.11"]  # Test oldest and newest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install click jsonschema
        pip install -e .
    
    - name: Test CLI works
      run: |
        rmcp --version
        rmcp list-capabilities > /dev/null
    
    - name: Quick smoke test
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from rmcp.core.server import create_server
        from rmcp.cli import _register_builtin_tools
        server = create_server()
        _register_builtin_tools(server)
        print('âœ… Server can be created and tools registered')
        "

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy click jsonschema
        pip install -e .
    
    - name: Run black
      run: black --check rmcp tests
    
    - name: Run isort
      run: isort --check-only rmcp tests
    
    - name: Run flake8
      run: flake8 rmcp tests
    
    - name: Run mypy
      run: mypy rmcp